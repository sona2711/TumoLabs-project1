<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reset.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet"  href="swap.css">
   <title>Character Calculator</title>
 </head>
 <body>
 <div class="container">
  <div class="wrapper">
    <div class="inputWrapper">
      <input id="text" type="text" name="text" placeholder="Enter text here..."> 
      <div class="buttons">
        <button class="btn btn-dark" id="clickme" type="button"><b>Click Me!</b></button>
        <button class="btn btn-dark" id="reset" type="button"><b>Reset</b></button>
        <button  class="btn btn-dark" id="randomcolor" type="button">Change Background Color</button>
      </div>
      <div class="infoWrapper">
        <div class="info">character: <span id="character"></span></div>
        <div class="info" >word: <span id="word"></span></div>
        <div class="info" >sentence: <span id="sentence"></span></div>
      </div>
    </div>
  </div>
 </div>
 <script src="swap.js"></script>
 </body>
</html>
